<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Degree Marketing Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .sidebar {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="font-sans">
    <div class="bg-custom min-h-screen flex">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-200 text-gray-700 px-2 py-4 font-bold">
            CORE VALUES
        </div>
        
        <!-- Main content -->
        <div class="flex-grow p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8">
                    <div class="flex items-center mb-6">
                        <h2 class="text-5xl font-bold mr-4">360</h2>
                        <div>
                            <p class="text-3xl font-semibold">Degree</p>
                            <p class="text-3xl font-semibold">Marketing Support</p>
                        </div>
                        <img src="https://via.placeholder.com/50" alt="Marketing icon" class="ml-auto">
                    </div>
                    
                    <p class="text-gray-600 mb-6">
                        We provide end-to-end marketing solutions, covering every touchpoint
                        of your brand's journey, ensuring a seamless and consistent approach
                        across all digital platforms.
                    </p>
                    
                    <div class="bg-teal-500 w-1/4 h-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
